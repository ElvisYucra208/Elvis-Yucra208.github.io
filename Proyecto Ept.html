        .menu a:hover {

        }
        .menu li ul {
            display: none;

            left: 0;
            background-color: #333;
            min-width: 200px;

            padding: 0;
            margin: 0;
            list-style: none;
            z-index: 1000;
        }
        .menu li:hover > ul {
            display: block;
        }
        .menu li ul li {
            display: block;
        }
        .menu li ul li a {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border-radius: 0;
        }
        .menu li ul li a:hover {
            background-color: #3498db;
            transform: none;
        }
